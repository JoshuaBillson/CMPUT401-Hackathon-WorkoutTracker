{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid mb-0" style="height: 100vh; width: 100vw; background: linear-gradient( rgba(0, 0, 0, 0.20), rgba(0, 0, 0, 0.20)),  url(https://cdn.pixabay.com/photo/2015/07/27/18/56/fitness-863081_1280.jpg); background-position: center;">

        <!-- Logout Button -->
        <div class="m-5" style="position: absolute; right: 0; top: 0;">
            <form action="{% url "users:logout" %}" method="POST">
                {% csrf_token %}
                <button style="width: 125px;" type="submit" class="btn btn-primary btn-lg">Logout</button>
            </form>
        </div>

        <!-- Logout Button -->
        <div class="m-5" style="position: absolute; left: 0; top: 0;">
            <a href={% url "workouts:view" %}><button style="width: 125px;" type="button" class="btn btn-danger btn-lg">Go Back</button></a>
        </div>

        <div class="container h-100">
            <div class="row mx-auto justify-content-center align-items-center h-100">

                <div class=" col-8 col-sm-7 col-md-6 col-lg-6 col-xl-5 justify-content-center">
                    <div class="form-area px-0 px-sm-2 px-md-3 px-lg-5 px-xl-5">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="text" name="exercise" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username" placeholder="Exercise">
                            </div>
                            <div class="form-group">
                                <input placeholder="Duration" class="form-control" type="text" pattern="[0-9]{1,3}" name="duration" autocomplete="0" required id="id_duration" maxlength="3">
                            </div>
                            <div class="form-group">
                                <input placeholder="yyyy-mm-dd" class="form-control" type="datetime-local" name="date" required id="id_date">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <input class="form-control" type="hidden" name="user" required id="id_user" value={{ user.id }}>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-outline-light btn-lg w-100">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
