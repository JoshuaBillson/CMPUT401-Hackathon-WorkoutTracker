{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid mb-0" style="height: 100vh; width: 100vw; background: linear-gradient( rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15)),  url(https://cdn.pixabay.com/photo/2015/07/27/18/56/fitness-863081_1280.jpg); background-position: center;">
        <div class="container h-100">
            <div class="row mx-auto justify-content-center align-items-center h-100">

                <div class=" col-8 col-sm-7 col-md-6 col-lg-6 col-xl-5 justify-content-center">
                    <div class="form-area px-0 px-sm-2 px-md-3 px-lg-5 px-xl-5">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="text" name="exercise" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username" placeholder="Exercise">
                            </div>
                            <div class="form-group">
                                <input placeholder="Duration" class="form-control" type="text" pattern="[0-9]{1,3}" name="duration" autocomplete="0" required id="id_duration" maxlength="3">
                            </div>
                            <div class="form-group">
                                <input placeholder="yyyy-mm-dd" class="form-control" type="datetime-local" name="date" required id="id_date">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <input class="form-control" type="hidden" name="user" required id="id_user" value={{ user.id }}>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-outline-light btn-lg w-100">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
