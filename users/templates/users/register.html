{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid p-0 mb-0" style="height: 100vh; width: 100vw; background: linear-gradient( rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),  url(https://cdn.pixabay.com/photo/2016/06/12/20/15/sports-1452965_1280.jpg); background-position: center;">

        <!-- Login Button -->
        <div class="m-5" style="position: absolute; right: 0;">
            <a href={% url "home" %}><button style="width: 125px;" type="button" class="btn btn-success btn-lg" >Login</button></a>
        </div>

        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100 mx-0 px-0">

                <!-- Display Error Messages -->
                {% if messages %}
                <div class="col-12 justify-content-center align-items-center d-flex">
                    <div class="w-50">
                        {% for message in messages %}
                            <div class="alert alert-danger w-100 d-flex justify-content-center align-items-center my-4"
                                 role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
               {% endif %}

                <!-- Registration Form -->
                <div class=" col-8 col-sm-7 col-md-6 col-lg-6 col-xl-5 justify-content-center">
                    <div class="form-area px-0 px-sm-2 px-md-3 px-lg-5 px-xl-5">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input placeholder="Password" class="form-control" type="password" name="password1" autocomplete="new-password" required id="id_password1">
                            </div>
                            <div class="form-group">
                                <input placeholder="Confirm Password" class="form-control" type="password" name="password2" autocomplete="new-password" required id="id_password2">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-outline-light btn-lg w-100">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
