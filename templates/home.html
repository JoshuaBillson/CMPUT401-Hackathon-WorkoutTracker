{% extends 'base.html' %}


{% block content %}
<div class="container-fluid" style="height: 100vh; width: 100vw; margin:0; background: linear-gradient( rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3))">

    <div style="float:right; margin-right:40px">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalScrollable">
        Login
      </button>
      <button type="button" class="btn btn-primary" onclick="location.href = '/users/register'">Signup</button>
    </div>

    <!-- Carousel -->
    <div class="container-fluid" style="padding: 40px 300px;">
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://wallpapers.com/images/high/fitness-athletic-silhouette-jmdxk6zh7fagv9mn.jpg"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="https://wallpaperaccess.com/full/1087594.jpg"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.wallpapersafari.com/47/92/Gg3zBq.jpg"
              class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input placeholder="Password" class="form-control" type="password" name="password" autocomplete="new-password" required id="id_password">
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-outline-dark btn-lg w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
